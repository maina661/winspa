<!DOCTYPE html>
<html lang="en">
<head>
    <title>service request form</title>
    </head>
    <body>
        <style>
            body {
                font-family: 'poppins', sans-serif;
                background-color: grey;
                justify-content: top;
                align-items: space-between;
                text-align: space-between;
                display: flex;
                margin: 0;
                height: 100vh;
            }
            .container {
                width: 100%;
                height: 100vh;
                background-color: #fff;
                background-image: url('ser.png.png');
                background-position: center;
                background-size: cover;
                text-align: center;
                align-items: space-between;
                justify-content: space-between;
                border-radius: 10px;
            }
            header {
                background-color: black;
                color: #fff;
                text-align: center;
                padding: 10px;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
                text-align: center;
                background-color: #333;
                margin: 0;
            }
            nav ul li {
                display: inline;
                margin: 0 10px;
            }
            nav ul li a {
                color: #fff;
                text-decoration: none;
            }
            main {
                padding: 20px;
                justify-content: space-between;
                align-items: center;
                text-align: space-between;  
            }
            button{
                background-color: blue;
                color: #fff;
                padding: 10px;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: green;
            }
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
        <div class="container">
            <header>
                <h1>Service Request Form</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.index/service.index/services.html">Service Request Form</a></li>
                    <li><a href="/contact.html/contacts.html">Contact</a></li>
                </ul>
            </nav>
            <main>
                <h1>Request Form</h1>
                <form action="service_request.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <br>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" required>
                    <br>
                    <label for="service">Service:</label>
                    <select name="service" id="service" required>
                        <option value="gel polish">gel polish</option>
                        <option value="overlay">overlay</option>
                        <option value="stickons">stickons</option>
                        <option value="acrylic">acrylic</option>
                        <option value="tips">tips</option>
                        <option value="sculpting nails">sculpting</option>
                        <option value="pedicure">pedicure</option>
                        <option value="manicure">manicure</option>
                        <option value="nail art">nail art</option>
                        <option value="eyebrows shaping">eyebrows shaping</option>
                        <option value="microblanding">microblanding</option>
                        <option value="microshading">microshading</option>
                    </select>
                    <br>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                    <br>
                    <label for="time">Time:</label>
                    <input type="time" name="time" id="time" required>
                    <br>
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments"></textarea>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </main>
            <footer>
                <p>&copy; 2021, All Rights Reserved</p>
            </footer>
        </div>
    </body>
</html>
